<div class="container-sm">
    <h1>Your cart</h1>
 
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartItems">
                <span matListItemTitle>{{ item.name }}</span>
                <span matListItemLine>{{ item.price | currency:'R' }}</span>
            </mat-list-item>
            <mat-list-item >
                <span matListItemTitle class="total-price">Total:</span>
                <span matListItemLine class="total-price">{{ totalPrice | currency:'R' }}</span>
            </mat-list-item>
            <mat-list-item >
                <div class="actions-list-item">
                    <button mat-stroked-button extended (click)="checkOut()">
                        Checkout
                    </button>
                    <button mat-flat-button extended (click)="clearCart()">
                        Clear Cart
                    </button>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
