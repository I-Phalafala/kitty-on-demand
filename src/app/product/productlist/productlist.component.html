
<div class="container">
    <h2>Our latest collection</h2>

    <mat-form-field class="filter-form-field">
      <mat-label>Search</mat-label>
      <input matInput type="text" (keyup)="applySearchFilter($event)" [(ngModel)]="value">
      @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearchFilter()">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <mat-form-field class="sort-form-field">
      <mat-label>Sort By</mat-label>
      <mat-select (selectionChange)="sortProducts($event.value)">
        <mat-option value="priceHighToLow">Price: High to low</mat-option>
        <mat-option value="priceLowToHigh">Price: Low to high</mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayout="row wrap" fxLayoutGap="20px grid">
        <div *ngFor="let product of filteredProducts">
          <mat-card class="product-card" appearance="outlined">
            <img mat-card-image src="assets/images/{{product.image_url}}">
    
            <div class="card-content">
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle>{{product.price | currency:'R'}}</mat-card-subtitle>
      
              <mat-card-actions class="product-card-actions">
                <button mat-button (click)="addToCart(product)"> Add to cart</button>
              </mat-card-actions>
            </div>
          </mat-card>
        </div>
      </div>
</div>
